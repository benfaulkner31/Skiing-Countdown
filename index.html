<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Skiing Holiday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background-color: #7ea9cf;
        }
        .countdown-container {
            text-align: center;
        }
        .countdown {
            font-size: 2em;
        }
        .image-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to</h1>
        <h1>Jerries in Morzine</h1>
        <div id="countdown" class="countdown"></div>
        <div class="image-container">
            <img id="holiday-image" src="https://freeskier.com/wp-content/uploads/2015/04/jerry-2.jpg" alt="Skiing Holiday">
        </div>
    </div>

    <script>
        function updateCountdown() {
            const holidayDate = new Date('March 11, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeDifference = holidayDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "The holiday has started!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
